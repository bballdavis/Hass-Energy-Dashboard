services:
  update_energy_data:
    description: Update the energy data displayed on the dashboard.
    fields:
      timeframe:
        description: The timeframe for which to update the energy data.
        example: "last_hour"
  get_sensors:
    description: Fetch all power and energy sensors dynamically.
  update_chart:
    description: Update the chart configuration based on selected sensors.
    fields:
      selected_sensors:
        description: List of selected sensors to display in the chart.
        example: ["sensor.power_sensor_1", "sensor.energy_sensor_1"]